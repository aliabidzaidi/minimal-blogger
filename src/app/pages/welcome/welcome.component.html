<nz-table #basicTable [nzData]="users">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>DOB</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of users">
      <td>{{data.Username}}</td>
      <td>{{data.Email}}</td>
      <td>{{data.Gender}}</td>
      <td>{{data.DOB}}</td>
    </tr>
  </tbody>
</nz-table>
