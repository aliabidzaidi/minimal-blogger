<!-- Show list of cards over here -->


<div>
  <div nz-row [nzGutter]="[8,16]">
    <div nz-col [nzSpan]="8">
      <nz-card style="" [nzCover]="coverTemplate" [nzActions]="[actionView, actionEdit]">
        <nz-card-meta nzTitle="Blog Heading QWERTY" nzDescription="{{dummyDescription}}" class="card-meta">></nz-card-meta>
      </nz-card>
    </div>

    <div nz-col [nzSpan]="8">
      <nz-card style="" [nzCover]="coverTemplate" [nzActions]="[actionView, actionEdit]">
        <nz-card-meta nzTitle="Blog Heading ASDFGH" nzDescription="{{dummyDescription2}}" class="card-meta"></nz-card-meta>
      </nz-card>
    </div>

    <div nz-col [nzSpan]="8">
      <nz-card style="" [nzCover]="coverTemplate" [nzActions]="[actionView, actionEdit]">
        <nz-card-meta nzTitle="Blog Heading ZXCVBN" nzDescription="{{dummyDescription}}" class="card-meta">></nz-card-meta>
      </nz-card>
    </div>
  </div>
</div>



<ng-template #avatarTemplate>
  <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
</ng-template>
<ng-template #coverTemplate>
  <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
</ng-template>
<ng-template #actionView>
  <i nz-icon nzType="eye" nzTheme="twotone" class="action-icon"></i>
</ng-template>
<ng-template #actionEdit>
  <i nz-icon nzType="edit" nzTheme="twotone"></i>
</ng-template>
